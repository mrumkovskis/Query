<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

  <head>
    <title>Query GET</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <form method="get" action="/query">
      <div  style="width:700px; margin-left:20%; ">
    <p>
  <table>
    <td>
      <td>Database name</td>
              <td><input type="text" name="database" /></td>
    </td>
    <td>
      <td>Schema</td>
              <td><input type="text" name="dbschema" /></td>
    </td>
  </table>
      <h3>ONQL query:</h3> 
          <div style="padding:0 10px 0 3px ;">
        <textarea name="query" id="query" rows="20" style="width:100%;"/>
          </div>
    </p>
    <hr/>
    <h3>Binding variables:</h3>
        <table><tr valign="top"><td width="50%">
          <table id="params">
        <tr>
          <td>Parameter 1</td>
          <td><input type="text" name="p_1" /></td>
        </tr>
        <tr>
          <td>Parameter 2</td>
          <td><input type="text" name="p_2" /></td>
        </tr>
        <tr>
          <td>Parameter 3</td>
          <td><input type="text" name="p_3" /></td>
        </tr>
        <tr>
          <td>Parameter 4</td>
          <td><input type="text" name="p_4" /></td>
        </tr>
        <tr>
          <td>Parameter 5</td>
          <td><input type="text" name="p_5" /></td>
        </tr>
          </table>
            </td>
            <td  style="padding-left:20px;">
              <i>
        <input type="radio" name="argtypes" value="strong" checked="checked"/> parameter types: number, boolean (true/false), null, date (yyyy-mm-dd), date-time (yyyy-mm-dd hh:mm:ss), string (prefix: ')<br/>
        <input type="radio" name="argtypes" value="string"/> parameter types: string
          </i>
        </td>
    </tr></table>
    <p/>
    <hr/>
        <table width="100%"><tr valign="top"><td width="50%">
          <h3>Result type:</h3>
          <i>
        <input type="radio" name="res-type" value="objects" checked="checked"/> result type: JSON objects<br/>
        <input type="radio" name="res-type" value="arrays"/> result type: arrays<br/>
        <input type="radio" name="res-type" value="object"/> result type: object<br/>
          </i>
            </td>
            <td style="padding-left:20px;">
              <br/>
              <i>
        <input type="checkbox" name="debug-mode" value="on"/> Show generated SQL<br/>
          </i>        
        </td></tr></table>
    <div align="center">
      <input type="submit" value="Execute query" style="font-weight:bold; padding:5px;" />
    </div>
        <br/>
      </div>
    </form>
  </body>
</html>
